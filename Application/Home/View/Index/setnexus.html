<extend name="Frames/frame" />
<block name="right">
	<div class="clearfix panel panel-default">
		<div class="panel-heading">
			设置表关系 <a href="javascript:window.history.back(-1)">返回</a>
		</div>
		<div class="panel-body">
			<form id="jfldsahkfdas" class="form-horizontal" action="__URL__/setnexusform" method="post">
				<notempty name="info.id">
					<input type="hidden" value="{$info.id}" name="id" />
				</notempty>
				<input type="hidden" value="{$info.databaseid}" name="databaseid" />
				<div class="form-group">
					<label class="col-xs-2 control-label">主表</label>
					<div class="col-xs-10">
						<input class="form-control" name="maintable" type="text" value="{$info.maintable}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">主表外键字段</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" name="mainfield" value="{$info.mainfield}" />
						<p class="help-block">多个字段用 ',' 分隔</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">关联表</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" name="addendumtable" value="{$info.addendumtable}" />
						<p class="help-block"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">关联表字段</label>
					<div class="col-xs-10">
						<input class="form-control" type="text" name="addendumfield" value="{$info.addendumfield}" />
						<p class="help-block">多个字段用 ',' 分隔</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-2 control-label">关联类型</label>
					<div class="col-xs-4">
						<select class="form-control" name="type">
							<option value="1"<eq name="info.type" value='1'> selected</eq>>inner join</option>
							<option value="2"<eq name="info.type" value='2'> selected</eq>>left join</option>
							<option value="3"<eq name="info.type" value='3'> selected</eq>>right join</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-2"></label>
					<div class="col-xs-10">
						<input type="button" class="btn btn-primary" value="提交" onclick="goForm('#jfldsahkfdas')" />
					</div>
				</div>
				
			</form>
		</div>
	</div>
	
</block>
